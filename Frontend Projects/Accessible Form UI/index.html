<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headbox">

        <div class="from">
            <div class="input">
                <h3>Full Name</h3>
                <input type="text" name="username" placeholder="What should we call you?" required>
            </div>
            <div class="input">
                <h3>Email</h3>
                <input type="email" name="mail" placeholder="example@gmail.com" required>
            </div>
            <div class="input">
                <h3>Enter Password</h3>
                <input type="password" name="pass" placeholder="xxxxxxx" required>
            </div>
            <div class="input">
                <h3>Comfirm Password</h3>
                <input type="password" name="confirmpass" placeholder="xxxxxxx" required>
            </div>
            <div class="button">
                <button> Update Profile</button>
            </div>
        </div>

        <div class="box2">
            <div class="progress">
                <div class="inner"><h2>65%</h2></div>
            </div> <br>
            <h3 style="text-align: center;"> Profile Completeness</h3> <br>
            <div class="check">
                <p style="text-decoration: line-through; opacity: 0.5;">Create Account</p>
                <p style="text-decoration: line-through; opacity: 0.5;">Update Roadmap Project</p>
                <p style="text-decoration: line-through; opacity: 0.5;">Setup Public Profile</p>
                <p>Complete your first project</p>
                <p>Invite your Friends</p>
            </div>
        </div>
    </div>
</body>
</html>
